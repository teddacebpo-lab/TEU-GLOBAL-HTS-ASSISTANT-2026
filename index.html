    <style>
      :root {
        --hover-color: #F97316; /* Default Orange for Light */
      }
      .dark {
        --hover-color: #2563EB; /* Blue for Dark */
      }

      body {
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }

      /* Global Hover Effect Utility */
      .hover-themed:hover {
        border-color: var(--hover-color) !important;
        color: var(--hover-color) !important;
        box-shadow: 0 0 15px -3px var(--hover-color);
      }
      
      .btn-hover-themed:hover {
        background-color: var(--hover-color) !important;
        box-shadow: 0 4px 14px 0 var(--hover-color);
        transform: translateY(-1px);
      }

      /* Light Theme: Force Gray Font to Black */
      html:not(.dark) .text-zinc-400,
      html:not(.dark) .text-zinc-500,
      html:not(.dark) .text-zinc-600,
      html:not(.dark) .text-slate-400,
      html:not(.dark) .text-slate-500,
      html:not(.dark) .text-slate-600,
      html:not(.dark) .text-gray-400,
      html:not(.dark) .text-gray-500,
      html:not(.dark) .text-gray-600,
      html:not(.dark) .text-neutral-400,
      html:not(.dark) .text-neutral-500,
      html:not(.dark) .text-neutral-600 {
        color: #000000 !important;
      }

      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #94A3B8; /* slate-400 */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #64748B; /* slate-500 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #94A3B8; /* slate-400 */
      }
      /* Enhanced focus ring for accessibility */
      *:focus-visible {
          outline: 3px solid var(--hover-color);
          outline-offset: 2px;
          border-radius: 6px;
      }
      
      /* Watermark styling - INCREASED VISIBILITY */
      .watermark-bg {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background-size: cover;
        background-position: center;
        opacity: 0.22; /* Increased from 0.12 */
        z-index: 0;
        transition: background-image 0.5s ease-in-out;
      }
      .dark .watermark-bg {
        opacity: 0.32; /* Increased from 0.20 */
      }
    </style>
